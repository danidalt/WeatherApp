<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./stylew.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm w-100"
                id= "searchb"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
<div class="info">
        <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
         <div class="clearfix weather-temperature">
         <img src="" alt="Clear" id="icon" class="float-left" />
         <div class="float-left">
         <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
          class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
           </div>
            </div>
    
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
     <div class="row weather-forecast" id="forecast"></div>
    </div>

    </div>
<script src="scriptw.js"></script>
  </body>
</html>
